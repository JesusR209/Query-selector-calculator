<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Classtivity</title>

   
</head>

<body class="bg-dark-subtle">
    
   <div class="card bg-success p-3 position-absolute top-50 start-50 translate-middle">
    <h1 class="text-white">calculator</h1>
     <input type="text" id="number-one" style="border-radius: 10px;" placeholder="first number"><br><br>
        <input type="text" id="number-two" style="border-radius: 10px;" placeholder="second number"><br><br>

        <select style="border-radius: 10px;" id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
        </select>
        <button class="mt-4" style="border-radius: 10px;" onclick="calculate()">=</button>

        <input type="text" id="result" class="p-3 mt-4" style="border-radius: 10px;" placeholder="solution" disabled>

    </div>
    <script src="practice.js"></script>
</body>
</html>
